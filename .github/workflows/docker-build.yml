name: Build and Push RT Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Load environment variables from .env
        id: load_env
        run: |
          if [ ! -f .env ]; then
            echo ".env file not found!"
            exit 1
          fi
          export $(grep -v '^#' .env | xargs)
          echo "RT_VERSION=$RT_VERSION" >> $GITHUB_ENV
          echo "RT_DB_TYPE=$RT_DB_TYPE" >> $GITHUB_ENV
          echo "Loaded RT_VERSION=$RT_VERSION and RT_DB_TYPE=$RT_DB_TYPE"

      - name: Build Docker image
        run: |
          if [ -z "$RT_VERSION" ]; then
            echo "RT_VERSION is not set. Exiting."
            exit 1
          fi
          docker build \
            --build-arg RT_VERSION=$RT_VERSION \
            --build-arg RT_DB_TYPE=$RT_DB_TYPE \
            -t myorg/rt6:$RT_VERSION .

      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image
        if: github.ref == 'refs/heads/main'
        run: docker push myorg/rt6:$RT_VERSION
