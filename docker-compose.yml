version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${RT_DB_ADMIN}
      POSTGRES_PASSWORD: ${RT_DB_ADMIN_PASS}
      POSTGRES_DB: ${RT_DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${RT_DB_ADMIN}"]
      interval: 5s
      timeout: 5s
      retries: 5

  rt:
    build: .
    env_file: .env
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - rt_data:/opt/rt6/var
      - logs:/var/log/apache2

volumes:
  db_data:
  rt_data:
  logs:
